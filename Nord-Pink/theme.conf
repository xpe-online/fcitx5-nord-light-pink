# vim: ft=dosini
[Metadata]
Name=Nord-Pink
Version=0.1
Author=xpe-online
Description=Nord Color Theme (Pink) based on fcitx5-nord
ScaleWithDPI=True

[InputPanel]
# 字体
Font=Sans 13
# 非选中候选字颜色
NormalColor=#ffa1c1
# 选中候选字颜色
HighlightCandidateColor=#ff81ac
# 高亮前景颜色(输入字符颜色)
HighlightColor=#ff81ac
# 输入字符背景颜色
HighlightBackgroundColor=#ffeff4
# 
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=10
# 候选字对右边距
Right=10
# 候选字向上边距
Top=6
# 候选字向下边距
Bottom=6

[InputPanel/Background]
Color=#ffe9f0

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color=#ffdee9

[InputPanel/Highlight/Margin]
# 高亮区域左边距
Left=10
# 高亮区域右边距
Right=10
# 高亮区域上边距
Top=7
# 高亮区域下边距
Bottom=7

[Menu]
Font=Sans 10
NormalColor=#2e3440
#HighlightColor=#4c566a
Spacing=3

[Menu/Background]
Color=#ffdee9

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#4c566a

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color=#2e3440

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5
